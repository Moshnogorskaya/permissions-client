<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div>
      <label for="login">
        Логин
      </label>
      <input id="login" formControlName="login">
    </div>
    <div>
      <label for="password">
        Пароль
      </label>
      <input id="password" formControlName="password">
    </div>
    <button type="submit">Войти</button>
  </form>
  <a routerLink="/main">
    Войти как гость
  </a>
</div>
